{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Video List</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="">Home</a></li>
          <li class="breadcrumb-item active">Video List</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card card-primary">

              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label >Video name</label>
                      {{form.title}}
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Video Description</label>
                      {{form.description}}
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Video course_id</label>
                      {{form.course}}
                  </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label >Video video</label>
                      {{ form.video }}
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label >Video number</label>
                      {{ form.number }}
                    </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
    </div>
</section>
{% endblock %}
